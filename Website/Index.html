        <script>
        function createFallingBalls() {
            const ball = document.createElement('div');
            ball.textContent = 'ğŸŸ¤';
            ball.className = 'falling-ball';
            const heartsBg = document.getElementById('hearts-bg');
            let w = heartsBg.offsetWidth;
            if (!w || w < 200) w = 300;
            const leftPx = Math.random() * (w - 40);
            ball.style.left = leftPx + 'px';
            ball.style.top = '-40px';
            ball.style.position = 'absolute';
            ball.style.fontSize = (Math.random() * 0.7 + 1.1) + 'rem';
            ball.style.opacity = '1';
            ball.style.pointerEvents = 'none';
            return ball;
        }

        function animateFallingBalls() {
            const heartsBg = document.getElementById('hearts-bg');
            if (!heartsBg) return;

            const ball = createFallingBalls();
            heartsBg.appendChild(ball);
         
            setTimeout(() => {
                ball.style.transition = 'top 3.5s linear';
                ball.style.top = (heartsBg.offsetHeight - 40) + 'px';
            }, 50);

            setTimeout(() => ball.remove(), 4000);
            setTimeout(animateFallingBalls, 400);
        }
        window.addEventListener('DOMContentLoaded', animateFallingBalls);

        </script>
